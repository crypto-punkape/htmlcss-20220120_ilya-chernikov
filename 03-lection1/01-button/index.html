<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <button class="button button_normal-size button_primary "><span class="button__text">Primary</span></button>
        <button class="button button_normal-size button_primary button_disabled"><span class="button__text">Primary disabled</span></button>
        <button class="button button_normal-size button_secondary "><span class="button__text">Secondary</span></button>
        <button class="button button_normal-size button_secondary button_disabled"><span class="button__text">Secondary disabled</span></button>
        <button class="button button_normal-size button_alt"><span class="button__text">Alternate</span></button>
        <button class="button button_normal-size button_alt button_disabled"><span class="button__text">Alternate disabled</span></button>

    </body>
</html>
